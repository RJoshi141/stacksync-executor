name: "python_executor"
description: "Sandboxed Python code executor"
mode: ONCE

exec_bin: "/usr/bin/python3"
exec_args: ["/usr/bin/python3"]

time_limit: 5
rlimit_as: 500
rlimit_cpu: 5

disable_clone_newnet: false
disable_clone_newns: false
disable_clone_newuser: false
disable_clone_newipc: false
disable_clone_newuts: false
disable_clone_newcgroup: false

mount_tmp: true
cwd: "/"
